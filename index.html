<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="employee.css">
<title>Insert title here</title>
</head>
<body>
    <div class="background">
        <div class="signup-form">
            <form action="signup" method="post">
            <h2 class="heading">Signup</h2>
            	<label for="id">Employee ID:</label>
                <input type="number" id="id" name="eid" required><br><br>
                
            	<label for="en">Employee Name:</label>
                <input type="text" id="en" name="ename" required><br><br>
                
                <label for="un">Username:</label>
                <input type="text" id="un" name="uname" required><br><br>
                
                <label for="up">Password:</label>
                <input type="password" id="up" name="upass" required><br><br>
                
                <button type="submit">Signup</button>
            </form>
            <p id="loginMessage" class="hidden">User already exists. Please <a href="login.html">login</a>.</p>
        </div>
    </div>
    <script src="employee.js"></script>
</body>
</html>
